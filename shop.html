<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff0000, #000000);
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 15px 20px;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #000;
        }

        .nav-toggle {
            display: none;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
        }

        .nav-links ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links ul li {
            margin: 0 10px;
        }

        .nav-links ul a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links ul a:hover {
            color: #f44338;
        }

        .shop {
            padding: 50px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .shop h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
        }

        .shop p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #ddd;
        }

        .product-section {
            margin-bottom: 40px;
        }

        .product-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 400px;
            height: 450px;
            text-align: center;
            padding: 60px;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
        }

        .product-card p {
            font-size: 1.2em;
            color: #666;
        }

        .shop-btn {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .shop-btn:hover {
            background: #0056b3;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .separator {
            width: 80%;
            margin: 40px auto;
            border-top: 2px solid #ddd;
        }

        @media (max-width: 768px) {
            .nav-links ul {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                border-radius: 8px;
            }

            .nav-links.active ul {
                display: flex;
            }

            .nav-toggle {
                display: block;
            }

            .product-card {
                width: 100%;
                height: auto;
            }

            .product-card img {
                height: auto;
            }
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-toggle"><i class="fas fa-bars"></i></div>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="latest.html">LATEST</a></li>
    
                <li><a href="stadium.html">STADIUM</a></li>
                
            </ul>
        </div>
    </nav>
</header>

<section class="shop">
    <div class="container">
        <h1>Latest Manchester United Merchandise</h1>
        <p>Explore the latest kits, accessories, and more!</p>
        <div class="separator"></div>
        
        <div class="product-section">
            <h2>HOME KIT</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="Image/men home.avif">
                    <h3>MEN</h3>
                    <p>$100.00</p>
                    <button class="shop-btn">Buy Now</button>
                </div>
                <div class="product-card">
                    <img src="Image/women home.avif">
                    <h3>WOMEN</h3>
                    <p>$80.00</p>
                    <button class="shop-btn">Buy Now</button>
                </div>
                <div class="product-card">
                    <img src="Image/kids home.avif">
                    <h3>KIDS</h3>
                    <p>$75.00</p>
                    <button class="shop-btn">Buy Now</button>
                </div>
               
            </div>
        </div>

        <div class="separator"></div>

        <div class="product-section">
            <h2>AWAY KIT</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="Image/men away.avif">
                    <h3>Men</h3>
                    <p>$90.00</p>
                    <button class="shop-btn">Buy Now</button>
                </div>
                <div class="product-card">
                    <img src="Image/women away.avif">
                    <h3>women</h3>
                    <p>$78.00</p>
                    <button class="shop-btn">Buy Now</button>
                </div>
                <div class="product-card">
                    <img src="Image/kids away.avif">
                    <h3>KIDS</h3>
                    <p>$68.00</p>
                    <button class="shop-btn">Buy Now</button>
                </div>
               
            </div>
        </div>

        <div class="separator"></div>

        <div class="product-section">
            <h2>GOALKEEPER KIT</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="Image/men goal keeper.avif">
                    <h3>MEN</h3>
                    <p>$96.00</p>
                    <button class="shop-btn">Buy Now</button>
                </div>
                <div class="product-card">
                    <img src="Image/women goalkeeper.avif">
                    <h3>WOMEN</h3>
                    <p>$84.00</p>
                    <button class="shop-btn">Buy Now</button>
                </div>
                <div class="product-card">
                    <img src="Image/kids goalkeeper.avif">
                    <h3>KIDS</h3>
                    <p>$75.00</p>
                    <button class="shop-btn">Buy Now</button>
                </div>
               
            </div>
        </div>
    </div>
</section>

<script>
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');

    navToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>
</body>
</html>
